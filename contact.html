      <h1>Fill this Form to Order</h1>
    <form>
      <div>
        <label for="input-name">Name</label>
        <input height="500" type="text" id="input-name" required />
      </div>

      <div>
        <label for="input-email">Email</label>
        <input type="email" id="input-email" required />
      </div>

      <div>
        <label for="input-phone">Phone Number</label>
        <input type="text" id="input-phone" />
      </div>

      <div>
        <label for="input-Card Type">Card Type</label>
        <select id="input-Card Type">
          <option value="" hidden>Select</option>
          <option>Glossy Card</option>
          <option>Metalic Card</option>
          <option>Premium Black Card</option>
        </select>

        <div>
        <label for="input-Payment Method">Payment Method</label>
        <select id="input-Payment Method">
          <option value="" hidden>Select</option>
          <option>Credit Card</option>
          <option>Cash On Delivery</option>
        </select>
        </div>
      </div>

      <div>
        <label for="input-message">Your Address</label>
        <textarea rows="5" cols="10" id="input-message"></textarea>
      </div>

      <div>
        <button>Submit</button>
      </div>
    </form>
  </body>
</html>
